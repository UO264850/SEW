<body>
    <main>
        <section>
            <h1>Uso de la API Canvas</h1>
            <input type = "button" value ="Comenzar a dibujar" onclick='cm.loadCanvas()' />
            <canvas id="canvas"></canvas>
        </section>
        <section>
            <h2>Uso de la API History</h2>
            <input type = "button" value ="Atrás" onclick='hm.back()' />
            <input type = "button" value ="Siguiente" onclick='hm.forward()' />
            <input type = "text" name="numero" />
            <input type = "button" value ="Ir a..." onclick='hm.goTo()' />
        </section>
        <section>
            <h2>Uso de la API QuotaManagement</h2>
            <input type = "button" value ="Espacio Total" onclick='sqm.quota()' />
            <input type = "button" value ="Espacio en Uso" onclick='sqm.usage()' />
            <input type = "button" value ="Espacio Disponible" onclick='sqm.available()' />
            <p title="espacio"></p> 
        </section>
    </main>
</body>

</html>
